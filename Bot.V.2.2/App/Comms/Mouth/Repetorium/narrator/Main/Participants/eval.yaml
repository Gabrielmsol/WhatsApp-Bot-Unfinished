      Pelo o que eu andei escutando, cada narrador possui uma maneira
      diferente de avaliar seu jogador. Para que esta criatividade não seja perdida
      preciso achar um meio entermo. Que tal se voce inventar algumas caracteristicas que gostaria
      de avaliar seus jogadores ?
      Quando tiver pensado neles. Escreva as assim :
      -----------------------
      1. Integração
      2. participação
      3. criatividade
      -----------------------
      Que eu vou fazer uma tabelinha e te perguntar toda vez que for avaliar alguem.
      Pode colocar quantos itens quiser, mas para que fique claro para mim, preciso que envie 
      da maneira que escrevi acima. 
      Não precisa por os tracinhos kkkkk.